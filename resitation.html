<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<div class="wrapper">
    <div class="form-contai">
        <span class="form-heading">Sing Up</span>
        <form action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Fastname" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Lastname" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="number" placeholder="Age" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="ReType Password" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <button>
                     <i class="fab fa-telegram-plane"> Sing Up</i>
                </button>
            </div>
            <div class="switch-login">
                <a href="login.html">Already have an account?<span>Login</span></a>
            </div>
        </form>
    </div>
</div>

<body>

</body>

</html>
